<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="cordova.js"></script>
    <script src="js/onsenui.min.js"></script>
    <title>Count to 10</title>
    <style>
        .page__background {
            background-color: #ADD8E6;
        }

        #pageSplash .page__background {
            background-image: url("img/splash.png");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        #dacontrollare, #dacontrollare2 {
            width: 100%;
            font-size: 200%;
            margin-bottom: 1em;
        }

        .illustrazione {
            height: 20em;
        }

        .errore {
            background-color: #eabbbb;
        }

        #parere {
            padding: 1em;
        }

        #countdown {
            font-size: 500%;
        }

        .button {
            display: block;
        }

        #text-tutor {
            margin: 2em;
        }

        #img-tutor {
            height: 80%; 
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="pageSplash.html"></ons-navigator>

    <template id="pageSplash.html">
        <ons-page id="pageSplash">
        </ons-page>
    </template>

    <template id="pageTutorial.html">
        <ons-page id="pageTutorial" style="text-align: center">
            <ons-toolbar>
                <div class="center">Count to 10 - Tutorial</div>
            </ons-toolbar>
            <img id="img-tutor" src="img/arrabiata.png" style="height: 30%">
            <p id="text-tutor">Quante volte ti è capitato di aver inviato impulsivamente un messaggio di cui poi ti sei pentit*?<br><br>Count to 10 ti aiuta ad evitare questi incidenti: prima di inviare un messaggio di cui potresti pentirti controllalo con questa app.<br><br>I suoi suggerimenti non sono infallibili ma Count to 10 è in grado di rilevare un buon numero di parole da evitare.</p>
            <ons-button id="button-tutor">Avanti</ons-button>
        </ons-page>
    </template>

    <template id="pageAbout.html">
        <ons-page id="pageAbout">
            <div style="text-align: center; margin-top: 5em">
                <img src="img/scherzo.png" style="height: 150px">
                <img src="img/cc.png" style="height: 150px">
                <h1 style="margin-top: 2em">Count to 10</h1>
                <p><strong>Controlla i tuoi messaggi prima di inviarli</strong></p>
                <p>Copyright 2023 I.I.S. "Casagrande-Cesi", Terni</p>
                <ons-button id="button-about-ok" modifier="large cta" style="margin-top: 2em">OK</ons-button>
            </div>
        </ons-page>
    </template>

    <template id="pageInput.html">
        <ons-page id="pageInput">
            <ons-toolbar>
                <div class="center">Count to 10</div>
                <div class="toolbar__right">
                    <ons-toolbar-button id="button-about">About...</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div style="text-align: center">
                <img src="img/nuvolacalma.png" class="illustrazione">
                <p>Inserisci qui sotto il testo da controllare</p>
                <textarea id="dacontrollare" class="textarea" rows="3"
                    placeholder="Pusillanime, gagliffo e marrano!"></textarea>
                <ons-button id="button-controlla">Controlla!</ons-button>
            </div>
        </ons-page>
    </template>

    <template id="pageFeedback.html">
        <ons-page id="pageFeedback">
            <div id="loader" style="text-align: center; display: block">
                <div class="cssload-spinner">
                    <div class="cssload-ball cssload-ball-1"></div>
                    <div class="cssload-ball cssload-ball-2"></div>
                    <div class="cssload-ball cssload-ball-3"></div>
                    <div class="cssload-ball cssload-ball-4"></div>
                </div>
            </div>
            <div id="feedback" style="text-align: center; display: none">
                <img id="umore" src="#" class="illustrazione">
                <p id="parere"></p>
                <p id="countdown"></p>
                <textarea id="dacontrollare2" class="textarea" rows="3"
                    placeholder="Pusillanime, gagliffo e marrano!" readonly></textarea>
                <ons-button id="button-copia" modifier="large" style="margin-bottom: 1em">Copia negli appunti</ons-button>
                <ons-button id="button-indietro" modifier="large">Controlla un altro messaggio</ons-button>
            </div>
            <div id="toast-copiato" class="toast" style="display: none">
                <div class="toast__message">Il messaggio è stato copiato negli appunti, ora puoi incollarlo ed inviarlo!</div>
            </div>
        </ons-page>
    </template>
    <script src="js/parole.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
